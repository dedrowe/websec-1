<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="input">
                <input type="number" id="operand1" class="bordered">
                <select id="operator" class="bordered">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
                <input type="number" id="operand2" class="bordered">
            </div>
            <button onclick="calculate()" class="bordered">ПОДСЧИТАТЬ</button>
            <div id="history" class="bordered">
                <div id="previous"></div>
                <div id="current"></div>
            </div>
        </div>
    </body>
</html>
